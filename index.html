<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./my_reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="card">
    <picture class="imgCon">
      <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-desktop.jpg" alt="perfume">
    </picture>

    <div class="detail">
      <span class="cate">Perfume</span>
      <h1 class="fraunces-700">Gabrielle Essence Eau De Parfum</h1>
      <p class="describe">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="disc-price fraunces-700">$149.99</span>
        <span class="befor-discount">$169.99</span>
      </div>
      <button class="add-cart montserrat-bold"><img src="./images/icon-cart.svg">
        <span>Add to Cart</span>
      </button>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by MEC.
  </div>
</body>

</html>
